<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="manifest.json">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

.top-left{
  position:absolute;
  top:14px;
  left:18px;
  font-weight:900;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.menu-screen{display:none}
.levels{display:grid;gap:12px;margin-top:20px}

.level-item{
  background:white;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
  cursor:pointer;
}

.level-item.locked{opacity:.4;cursor:not-allowed}

/* ===== RESET ===== */
.reset-btn{
  margin-top:20px;
  background:#e53935;
  color:white;
  border:none;
  padding:12px 30px;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.reset-box{
  background:white;
  padding:26px;
  border-radius:20px;
  width:280px;
  text-align:center;
}

.reset-actions{
  display:flex;
  gap:14px;
  justify-content:center;
}

.reset-no{
  background:#22c55e;
  border:none;
  padding:10px 22px;
  border-radius:14px;
  color:white;
  font-weight:bold;
}

.reset-yes{
  background:#e53935;
  border:none;
  padding:10px 22px;
  border-radius:14px;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="app">
  <div class="top-left">ü™ô <span id="coinsText">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <div id="gameScreen">
    <h1>üçì Fruit Clicker</h1>
    <h2 id="levelText"></h2>
    <div id="fruit" style="font-size:100px;cursor:pointer"></div>
    <div id="countText"></div>
  </div>

  <div id="menuScreen" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button id="resetBtn" class="reset-btn">RESET</button>
    <div class="levels" id="levelsList"></div>
  </div>
</div>

<!-- RESET MODAL -->
<div id="resetModal" class="reset-modal">
  <div class="reset-box">
    <h3>Are you sure about that ??</h3>
    <div class="reset-actions">
      <button id="resetNo" class="reset-no">NO</button>
      <button id="resetYes" class="reset-yes">YES</button>
    </div>
  </div>
</div>

<script>
const levels=[
 {name:'Su≈°enka',emoji:'üç™',need:3000},
 {name:'Meloun',emoji:'üçâ',need:10000},
 {name:'Jablko',emoji:'üçé',need:20000},
 {name:'Ban√°n',emoji:'üçå',need:35000},
 {name:'Ananas',emoji:'üçç',need:50000},
 {name:'Pomeranƒç',emoji:'üçä',need:100000},
 {name:'Okurka',emoji:'ü•í',need:250000},
 {name:'Rajƒçe',emoji:'üçÖ',need:500000},
 {name:'Broskev',emoji:'üçë',need:750000},
 {name:'≈†vestka',emoji:'üçá',need:1000000}
];

let state=JSON.parse(localStorage.getItem('fruitClickerFinal'))||{
 currentLevel:0,maxUnlocked:0,clicks:Array(10).fill(0),coins:0
};

const coinsText=coinsText=document.getElementById("coinsText");
const levelText=document.getElementById("levelText");
const fruit=document.getElementById("fruit");
const countText=document.getElementById("countText");
const menuBtn=document.getElementById("menuBtn");
const gameScreen=document.getElementById("gameScreen");
const menuScreen=document.getElementById("menuScreen");
const levelsList=document.getElementById("levelsList");

function save(){localStorage.setItem("fruitClickerFinal",JSON.stringify(state));}

function renderGame(){
 const l=levels[state.currentLevel];
 levelText.textContent=`Level ${state.currentLevel+1} ‚Äì ${l.name}`;
 fruit.textContent=l.emoji;
 countText.textContent=`Kliky: ${state.clicks[state.currentLevel]}`;
 coinsText.textContent=state.coins;
}

fruit.onclick=()=>{
 state.clicks[state.currentLevel]++;
 state.coins++;
 if(state.clicks[state.currentLevel]>=levels[state.currentLevel].need){
   state.maxUnlocked=Math.max(state.maxUnlocked,state.currentLevel+1);
 }
 save();renderGame();
};

function renderMenu(){
 levelsList.innerHTML="";
 levels.forEach((l,i)=>{
   const d=document.createElement("div");
   d.className="level-item"+(i>state.maxUnlocked?" locked":"");
   d.innerHTML=`Level ${i+1} ‚Äì ${l.name} <span>${l.emoji}</span>`;
   if(i<=state.maxUnlocked)d.onclick=()=>{state.currentLevel=i;save();showGame();};
   levelsList.appendChild(d);
 });
}

function showMenu(){gameScreen.style.display="none";menuScreen.style.display="block";renderMenu();}
function showGame(){menuScreen.style.display="none";gameScreen.style.display="block";renderGame();}

menuBtn.onclick=()=>menuScreen.style.display==="block"?showGame():showMenu();

/* RESET */
const resetBtn=document.getElementById("resetBtn");
const resetModal=document.getElementById("resetModal");
const resetNo=document.getElementById("resetNo");
const resetYes=document.getElementById("resetYes");

resetBtn.onclick=()=>resetModal.style.display="flex";
resetNo.onclick=()=>resetModal.style.display="none";
resetYes.onclick=()=>{
 localStorage.removeItem("fruitClickerFinal");
 location.reload();
};

renderGame();
</script>

<script>
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
