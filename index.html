      background:linear-gradient(180deg,#ffffff,#f0fdf4);

      background:#16a34a;

      border-radius:999px;
      box-shadow:0 10px 20px rgba(0,0,0,.2);

    }

    .menu-btn{
      position:absolute;top:14px;right:18px;
      display:flex;align-items:center;gap:8px;
      background:#22c55e;color:white;

      font-weight:800;cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.25);
      transition:transform .15s ease, box-shadow .15s ease
    }
    .menu-btn:hover{transform:translateY(-2px);box-shadow:0 14px 26px rgba(0,0,0,.3)}

    h1{margin:10px 0 6px;font-size:32px}
    .level{font-size:22px;font-weight:800;margin-bottom:8px;color:#065f46}

    .fruit{
      font-size:120px;
      cursor:pointer;
      user-select:none;
      transition:transform .08s ease, filter .08s ease;
      animation:float 3s ease-in-out infinite
    }
    .fruit:active{transform:scale(.9);filter:brightness(1.15)}

      0%,100%{transform:translateY(0)}

    }

      background:#dcfce7;

    }

      transition:width .15s ease

  <!-- RESET BUTTON -->
  <button id="resetBtn" class="reset-btn">RESET</button>

  <!-- RESET MODAL -->
  <div id="resetModal" class="modal hidden">
    <div class="modal-box">

</div>

<script>
const levels=[
  {name:'Su≈°enka',emoji:'üç™',need:3000},
  {name:'Meloun',emoji:'üçâ',need:10000},
  {name:'Jablko',emoji:'üçé',need:20000},
  {name:'Ban√°n',emoji:'üçå',need:35000},
  {name:'Ananas',emoji:'üçç',need:50000},
  {name:'Pomeranƒç',emoji:'üçä',need:100000},
  {name:'Okurka',emoji:'ü•í',need:250000},
  {name:'Rajƒçe',emoji:'üçÖ',need:500000},
  {name:'Broskev',emoji:'üçë',need:750000},
  {name:'≈†vestka',emoji:'üçá',need:1000000}
];

let state = JSON.parse(localStorage.getItem('fruitClickerFinal')) || {
  currentLevel:0,
  maxUnlocked:0,
  clicks:Array(levels.length).fill(0),
  coins:0,
  coinMult:1,
  coinMultBought:0,
  clickMult:1,
  clickMultBought:0
};

const coinsText=document.getElementById('coinsText');
const levelText=document.getElementById('levelText');
const fruit=document.getElementById('fruit');
const countText=document.getElementById('countText');
const reqText=document.getElementById('reqText');
const bar=document.getElementById('bar');
const menuBtn=document.getElementById('menuBtn');
const gameScreen=document.getElementById('gameScreen');
const menuScreen=document.getElementById('menuScreen');
const levelsList=document.getElementById('levelsList');

const coinMultText=document.getElementById('coinMultText');
const coinMultCost=document.getElementById('coinMultCost');
const buyCoinMult=document.getElementById('buyCoinMult');
const clickMultText=document.getElementById('clickMultText');
const clickMultCost=document.getElementById('clickMultCost');
const buyClickMult=document.getElementById('buyClickMult');

function save(){localStorage.setItem('fruitClickerFinal',JSON.stringify(state));}
function coinMultPrice(){return state.coinMultBought>=10?null:500*Math.pow(5,state.coinMultBought);} 
function clickMultPrice(){return state.clickMultBought>=10?null:1000*Math.pow(5,state.clickMultBought);} 

function renderGame(){
  coinsText.textContent=state.coins;

  coinMultText.textContent=`${state.coinMult}√ó (1 klik = ${state.coinMult} coin≈Ø)`;
  const cp=coinMultPrice();
  if(cp===null){coinMultCost.textContent='MAX';buyCoinMult.disabled=true;} else {coinMultCost.textContent='Cena: '+cp;buyCoinMult.disabled=state.coins<cp;}

  clickMultText.textContent=`${state.clickMult}√ó (1 klik = ${state.clickMult} klik≈Ø)`;
  const kp=clickMultPrice();
  if(kp===null){clickMultCost.textContent='MAX';buyClickMult.disabled=true;} else {clickMultCost.textContent='Cena: '+kp;buyClickMult.disabled=state.coins<kp;}

  const i=state.currentLevel;
  if(i>=levels.length){levelText.textContent='üéâ HRA DOKONƒåENA!';fruit.textContent='üèÜ';countText.textContent='Doklikal jsi celou hru üí™';reqText.textContent='';bar.style.width='100%';return;}
  const l=levels[i],c=state.clicks[i];
  levelText.textContent=`Level ${i+1} ‚Äì ${l.name}`;
  fruit.textContent=l.emoji;
  countText.textContent=`Kliky: ${c}`;
  reqText.textContent=`Pot≈ôeba kliknout: ${l.need}`;
  bar.style.width=Math.min(100,(c/l.need)*100)+'%';
}

function renderMenu(){save();levelsList.innerHTML='';levels.forEach((l,i)=>{const d=document.createElement('div');d.className='level-item'+(i>state.maxUnlocked?' locked':'');d.innerHTML=`<div>Level ${i+1} ‚Äì ${l.name}</div><span>${l.emoji}</span>`;if(i<=state.maxUnlocked){d.onclick=()=>{state.currentLevel=i;save();showGame();};}levelsList.appendChild(d);});}
function showMenu(){gameScreen.style.display='none';menuScreen.style.display='block';renderMenu();}
function showGame(){menuScreen.style.display='none';gameScreen.style.display='block';renderGame();}
menuBtn.onclick=()=>{menuScreen.style.display==='block'?showGame():showMenu();};

fruit.onclick=()=>{
  const i=state.currentLevel;
  if(i>=levels.length) return;
  state.clicks[i]+=state.clickMult;
  state.coins+=state.coinMult;
  if(state.clicks[i]>=levels[i].need){state.maxUnlocked=Math.max(state.maxUnlocked,i+1);state.currentLevel=Math.min(i+1,levels.length);} 
  save();renderGame();
};

buyCoinMult.onclick=()=>{const p=coinMultPrice();if(p===null||state.coins<p)return;state.coins-=p;state.coinMult++;state.coinMultBought++;save();renderGame();};
buyClickMult.onclick=()=>{const p=clickMultPrice();if(p===null||state.coins<p)return;state.coins-=p;state.clickMult++;state.clickMultBought++;save();renderGame();};

renderGame();
</script>
