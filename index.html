<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Clicker</title>

<style>
*{
  user-select:none;
  -webkit-user-select:none;
  -ms-user-select:none;
}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

.app{
  background:white;
  width:min(600px,95vw);
  border-radius:24px;
  padding:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  text-align:center;
  position:relative;
}

.top-left{
  position:absolute;
  top:14px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
}

.fruit{
  font-size:120px;
  cursor:pointer;
}

.progress{
  height:16px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
  margin:12px 0;
}

.bar{
  height:100%;
  background:#22c55e;
  width:0%;
}

.upgrade{
  background:#f1f5f9;
  border-radius:16px;
  padding:12px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.upgrade button{
  background:#22c55e;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

.menu-screen{display:none}

.levels{
  display:grid;
  gap:10px;
}

.level-item{
  background:#f9fafb;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.level-item.locked{
  opacity:.4;
  cursor:not-allowed;
}

.reset-btn{
  margin:18px auto;
  display:block;
  background:#e53935;
  color:white;
  border:none;
  padding:10px 28px;
  border-radius:16px;
  cursor:pointer;
  font-weight:bold;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.reset-box{
  background:white;
  padding:24px;
  border-radius:20px;
  text-align:center;
}

.reset-box button{
  margin:8px;
  padding:10px 20px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  color:white;
}

.yes{background:#e53935}
.no{background:#22c55e}
</style>
</head>

<body>

<div class="app">
  <div class="top-left">ü™ô <span id="coins">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <!-- GAME -->
  <div id="game">
    <h1>üçì Fruit Clicker</h1>
    <div id="levelText"></div>
    <div class="fruit" id="fruit">üç™</div>
    <div id="clickText"></div>

    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="needText"></div>

    <div class="upgrade">
      <span>Coin Multiplier (<b id="coinMult">1</b>x)</span>
      <button id="buyCoin">+100</button>
    </div>

    <div class="upgrade">
      <span>Click Multiplier (<b id="clickMult">1</b>x)</span>
      <button id="buyClick">+200</button>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button class="reset-btn" id="resetBtn">RESET</button>
    <div class="levels" id="levels"></div>
  </div>
</div>

<!-- RESET MODAL -->
<div class="reset-modal" id="resetModal">
  <div class="reset-box">
    <h3>Opravdu resetovat?</h3>
    <button class="yes" id="resetYes">ANO</button>
    <button class="no" id="resetNo">NE</button>
  </div>
</div>

<script>
document.addEventListener("dragstart",e=>e.preventDefault());

const levels=[
 {n:"Su≈°enka",e:"üç™",r:3000},
 {n:"Meloun",e:"üçâ",r:10000},
 {n:"Jablko",e:"üçé",r:20000},
 {n:"Ban√°n",e:"üçå",r:35000},
 {n:"Ananas",e:"üçç",r:50000},
 {n:"Pomeranƒç",e:"üçä",r:100000},
 {n:"Okurka",e:"ü•í",r:250000},
 {n:"Rajƒçe",e:"üçÖ",r:500000},
 {n:"Broskev",e:"üçë",r:750000},
 {n:"≈†vestka",e:"üçá",r:1000000}
];

let s=JSON.parse(localStorage.getItem("fc"))||{
 lvl:0,un:0,c:Array(10).fill(0),coins:0,cm:1,km:1
};

const $=id=>document.getElementById(id);

function save(){localStorage.setItem("fc",JSON.stringify(s));}

function render(){
 const l=levels[s.lvl];
 $("coins").textContent=s.coins;
 $("levelText").textContent=`Level ${s.lvl+1} ‚Äì ${l.n}`;
 $("fruit").textContent=l.e;
 $("clickText").textContent=`Kliky: ${s.c[s.lvl]}`;
 $("needText").textContent=`Pot≈ôeba: ${l.r}`;
 $("bar").style.width=Math.min(100,(s.c[s.lvl]/l.r)*100)+"%";
 $("coinMult").textContent=s.cm;
 $("clickMult").textContent=s.km;
}

$("fruit").onclick=()=>{
 s.c[s.lvl]+=s.km;
 s.coins+=s.cm;
 if(s.c[s.lvl]>=levels[s.lvl].r){
   s.un=Math.max(s.un,s.lvl+1);
   if(s.lvl<9)s.lvl++;
 }
 save();render();
};

$("buyCoin").onclick=()=>{if(s.coins>=100){s.coins-=100;s.cm++;save();render();}};
$("buyClick").onclick=()=>{if(s.coins>=200){s.coins-=200;s.km++;save();render();}};

$("menuBtn").onclick=()=>{
 $("game").style.display="none";
 $("menu").style.display="block";
 $("levels").innerHTML="";
 levels.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="level-item"+(i>s.un?" locked":"");
  d.textContent=`Level ${i+1} ‚Äì ${l.n}`;
  if(i<=s.un)d.onclick=()=>{s.lvl=i;save();$("menu").style.display="none";$("game").style.display="block";render();};
  $("levels").appendChild(d);
 });
};

$("resetBtn").onclick=()=>$("resetModal").style.display="flex";
$("resetNo").onclick=()=>$("resetModal").style.display="none";
$("resetYes").onclick=()=>{localStorage.removeItem("fc");location.reload();};

render();
</script>

</body>
</html>
