<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Clicker</title>

<style>
*{user-select:none}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

.top-left{
  position:absolute;
  top:14px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
}

.fruit{
  font-size:120px;
  cursor:pointer;
}

.progress{
  height:16px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
  margin:10px 0;
}

.bar{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  width:0%;
}

.upgrade{
  background:white;
  border-radius:18px;
  padding:14px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.upgrade button{
  background:#22c55e;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.upgrade button:disabled{
  opacity:.4;
  cursor:not-allowed;
}

.menu-screen{display:none}

.levels{
  display:grid;
  gap:12px;
}

.level-item{
  background:white;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 8px 16px rgba(0,0,0,.15);
}

.level-item.locked{
  opacity:.4;
  cursor:not-allowed;
}

.reset-btn{
  margin:20px auto;
  display:block;
  background:#e53935;
  color:white;
  border:none;
  padding:12px 30px;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}

.reset-box{
  background:white;
  padding:26px;
  border-radius:20px;
  text-align:center;
}

.auto-panel{
  position:absolute;
  right:-200px;
  top:140px;
  background:white;
  padding:15px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<div class="app">

<div class="top-left">ü™ô <span id="coins">0</span></div>
<div class="menu-btn" id="menuBtn">üè† Menu</div>

<div id="game">

<h1>üçì Fruit Clicker</h1>
<div id="levelText"></div>
<div class="fruit" id="fruit"></div>
<div id="clickText"></div>
<div class="progress"><div class="bar" id="bar"></div></div>
<div id="needText"></div>

<h3>‚¨ÜÔ∏è UPGRADY</h3>

<div class="upgrade">
<div>
<b>Auto Clicker</b><br>
<small id="autoCost">Cena: 3000</small>
</div>
<button id="buyAuto">Koupit</button>
</div>

<div class="upgrade">
<div>
<b>Coin Multiplier</b><br>
<span id="coinInfo"></span><br>
<small id="coinCost"></small>
</div>
<button id="buyCoin">Koupit</button>
</div>

<div class="upgrade">
<div>
<b>Click Multiplier</b><br>
<span id="clickInfo"></span><br>
<small id="clickCost"></small>
</div>
<button id="buyClick">Koupit</button>
</div>

</div>

<div class="auto-panel" id="autoPanel" style="display:none">
<b>Auto Clicker</b><br><br>
<button id="toggleAuto">OFF</button>
</div>

<div id="menu" class="menu-screen">
<h2>üìã V√Ωbƒõr levelu</h2>
<button class="reset-btn" id="resetBtn">RESET</button>
<div class="levels" id="levels"></div>
</div>

</div>

<div class="reset-modal" id="resetModal">
<div class="reset-box">
<h3>Opravdu resetovat?</h3>
<button id="resetYes">ANO</button>
<button id="resetNo">NE</button>
</div>
</div>

<script>
const $=id=>document.getElementById(id);

const multiplierPrices=[200,500,800,1300,1999,2400,3000,4500,5500,6500];

const levels=[
["Su≈°enka","üç™",450],
["Meloun","üçâ",750],
["Jablko","üçé",1000],
["Ban√°n","üçå",2222],
["Ananas","üçç",3400],
["Pomeranƒç","üçä",5300],
["Okurka","ü•í",6767],
["Rajƒçe","üçÖ",7432],
["Broskev","üçë",8321],
["≈†vestka","üçá",9555]
];

let s=JSON.parse(localStorage.getItem("fruitSave"))||{
lvl:0,unlock:0,clicks:Array(10).fill(0),
coins:0,
coinMult:1,clickMult:1,
coinBought:0,clickBought:0,
auto:false,autoOn:false
};

let autoInterval=null;

function save(){localStorage.setItem("fruitSave",JSON.stringify(s));}

function render(){
const l=levels[s.lvl];
$("coins").textContent=s.coins;
$("levelText").textContent=`Level ${s.lvl+1} ‚Äì ${l[0]}`;
$("fruit").textContent=l[1];
$("clickText").textContent=`Kliky: ${s.clicks[s.lvl]}`;
$("needText").textContent=`Pot≈ôeba kliknout: ${l[2]}`;
$("bar").style.width=Math.min(100,(s.clicks[s.lvl]/l[2])*100)+"%";

$("coinInfo").textContent=`${s.coinMult}√ó`;
$("clickInfo").textContent=`${s.clickMult}√ó`;

const cp=multiplierPrices[s.coinBought];
$("coinCost").textContent=s.coinBought>=10?"MAX":`Cena: ${cp}`;
$("buyCoin").disabled=s.coinBought>=10||s.coins<cp;

const kp=multiplierPrices[s.clickBought];
$("clickCost").textContent=s.clickBought>=10?"MAX":`Cena: ${kp}`;
$("buyClick").disabled=s.clickBought>=10||s.coins<kp;

if(s.auto){
$("autoCost").textContent="Koupeno";
$("buyAuto").disabled=true;
$("autoPanel").style.display="block";
}
}

function doClick(){
s.clicks[s.lvl]+=s.clickMult;
s.coins+=s.coinMult;

if(s.clicks[s.lvl]>=levels[s.lvl][2]){
if(s.lvl===9){
save();
alert("üéâ Gratuluji, dohr√°l jsi hru!");
$("game").style.display="none";
$("menu").style.display="block";
renderMenu();
return;
}
s.unlock=Math.max(s.unlock,s.lvl+1);
s.lvl++;
}
save();
render();
}

$("fruit").onclick=doClick;

$("buyCoin").onclick=()=>{
const price=multiplierPrices[s.coinBought];
if(s.coinBought>=10||s.coins<price)return;
s.coins-=price;
s.coinMult+=1;
s.coinBought++;
save();render();
};

$("buyClick").onclick=()=>{
const price=multiplierPrices[s.clickBought];
if(s.clickBought>=10||s.coins<price)return;
s.coins-=price;
s.clickMult+=1;
s.clickBought++;
save();render();
};

$("buyAuto").onclick=()=>{
if(s.auto||s.coins<3000)return;
s.coins-=3000;
s.auto=true;
save();render();
};

$("toggleAuto").onclick=()=>{
if(!s.auto)return;
s.autoOn=!s.autoOn;
$("toggleAuto").textContent=s.autoOn?"ON":"OFF";
if(s.autoOn){
autoInterval=setInterval(doClick,1000);
}else{
clearInterval(autoInterval);
}
};

function renderMenu(){
$("levels").innerHTML="";
levels.forEach((l,i)=>{
const d=document.createElement("div");
d.className="level-item"+(i>s.unlock?" locked":"");
d.innerHTML=`Level ${i+1} ‚Äì ${l[0]} <span>${l[1]}</span>`;
if(i<=s.unlock){
d.onclick=()=>{
s.lvl=i;
save();
$("menu").style.display="none";
$("game").style.display="block";
render();
};
}
$("levels").appendChild(d);
});
}

$("menuBtn").onclick=()=>{
$("game").style.display="none";
$("menu").style.display="block";
renderMenu();
};

$("resetBtn").onclick=()=>$("resetModal").style.display="flex";
$("resetNo").onclick=()=>$("resetModal").style.display="none";
$("resetYes").onclick=()=>{localStorage.removeItem("fruitSave");location.reload();};

render();
</script>

</body>
</html>
