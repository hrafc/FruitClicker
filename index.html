<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:620px;
  max-width:95vw;
  border-radius:28px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

/* TOP */
.coins{
  position:absolute;
  top:16px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;
  top:16px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
}

/* GAME */
h1{
  margin-top:10px;
  font-size:32px;
}

.level{
  font-weight:800;
  margin-bottom:10px;
}

.fruit{
  font-size:120px;
  cursor:pointer;
}

.count{
  font-weight:600;
  margin-top:8px;
}

.progress{
  height:14px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
  margin:10px 0;
}

.bar{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  width:0%;
}

.req{
  font-size:14px;
  color:#166534;
}

/* UPGRADES */
.upgrades{
  margin-top:20px;
  text-align:left;
}

.upgrade{
  background:white;
  border-radius:18px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
  box-shadow:0 8px 16px rgba(0,0,0,.15);
}

.upgrade button{
  background:#22c55e;
  border:none;
  color:white;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.upgrade button:disabled{
  opacity:.4;
  cursor:not-allowed;
}

/* MENU */
.menu-screen{
  display:none;
  text-align:left;
}

.levels{
  margin-top:10px;
  display:grid;
  gap:10px;
}

.level-item{
  background:white;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 6px 12px rgba(0,0,0,.15);
}

.level-item.locked{
  opacity:.4;
  cursor:not-allowed;
}

/* RESET */
.reset-btn{
  margin:14px auto;
  display:block;
  background:#e53935;
  color:white;
  border:none;
  padding:10px 26px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.reset-box{
  background:white;
  padding:24px;
  border-radius:20px;
  text-align:center;
}

.reset-box button{
  margin:8px;
  padding:8px 18px;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.no{background:#22c55e;color:white}
.yes{background:#e53935;color:white}
</style>
</head>

<body>

<div class="app">
  <div class="coins">ü™ô <span id="coins">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <!-- GAME -->
  <div id="game">
    <h1>üçì Fruit Clicker</h1>
    <div class="level" id="levelText"></div>
    <div class="fruit" id="fruit"></div>
    <div class="count" id="countText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="req" id="reqText"></div>

    <div class="upgrades">
      <div class="upgrade">
        <div>
          <strong>Coin Multiplier</strong><br>
          <small id="coinMultText"></small>
        </div>
        <button id="buyCoin">Koupit</button>
      </div>

      <div class="upgrade">
        <div>
          <strong>Click Multiplier</strong><br>
          <small id="clickMultText"></small>
        </div>
        <button id="buyClick">Koupit</button>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button class="reset-btn" id="resetBtn">RESET</button>
    <div class="levels" id="levels"></div>
  </div>
</div>

<!-- RESET MODAL -->
<div class="reset-modal" id="resetModal">
  <div class="reset-box">
    <h3>Opravdu resetovat?</h3>
    <button class="no" id="resetNo">NE</button>
    <button class="yes" id="resetYes">ANO</button>
  </div>
</div>

<script>
const levels=[
 ['Su≈°enka','üç™',3000],
 ['Meloun','üçâ',10000],
 ['Jablko','üçé',20000],
 ['Ban√°n','üçå',35000],
 ['Ananas','üçç',50000],
 ['Pomeranƒç','üçä',100000],
 ['Okurka','ü•í',250000],
 ['Rajƒçe','üçÖ',500000],
 ['Broskev','üçë',750000],
 ['≈†vestka','üçá',1000000]
];

let s=JSON.parse(localStorage.getItem("fc"))||{
 lvl:0,unlock:0,clicks:Array(10).fill(0),
 coins:0,cm:1,km:1
};

const $=id=>document.getElementById(id);
const save=()=>localStorage.setItem("fc",JSON.stringify(s));

function render(){
 $("coins").textContent=s.coins;
 $("levelText").textContent=`Level ${s.lvl+1} ‚Äì ${levels[s.lvl][0]}`;
 $("fruit").textContent=levels[s.lvl][1];
 $("countText").textContent=`Kliky: ${s.clicks[s.lvl]}`;
 $("reqText").textContent=`Pot≈ôeba kliknout: ${levels[s.lvl][2]}`;
 $("bar").style.width=Math.min(100,s.clicks[s.lvl]/levels[s.lvl][2]*100)+"%";
 $("coinMultText").textContent=`${s.cm}√ó (cena 500)`;
 $("clickMultText").textContent=`${s.km}√ó (cena 1000)`;
}

$("fruit").onclick=()=>{
 s.clicks[s.lvl]+=s.km;
 s.coins+=s.cm;
 if(s.clicks[s.lvl]>=levels[s.lvl][2]){
   s.unlock=Math.max(s.unlock,s.lvl+1);
   if(s.lvl<9)s.lvl++;
 }
 save();render();
};

$("buyCoin").onclick=()=>{if(s.coins>=500){s.coins-=500;s.cm++;save();render();}};
$("buyClick").onclick=()=>{if(s.coins>=1000){s.coins-=1000;s.km++;save();render();}};

$("menuBtn").onclick=()=>{
 $("game").style.display="none";
 $("menu").style.display="block";
 $("levels").innerHTML="";
 levels.forEach((l,i)=>{
  let d=document.createElement("div");
  d.className="level-item"+(i>s.unlock?" locked":"");
  d.innerHTML=`Level ${i+1} ‚Äì ${l[0]} <span>${l[1]}</span>`;
  if(i<=s.unlock)d.onclick=()=>{s.lvl=i;save();$("menu").style.display="none";$("game").style.display="block";render();}
  $("levels").appendChild(d);
 });
};

$("resetBtn").onclick=()=>$("resetModal").style.display="flex";
$("resetNo").onclick=()=>$("resetModal").style.display="none";
$("resetYes").onclick=()=>{localStorage.removeItem("fc");location.reload();};

render();
</script>

</body>
</html>
