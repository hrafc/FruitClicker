<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,Arial;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

/* APP */
.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

/* TOP */
.top-left{
  position:absolute;top:14px;left:18px;
  background:#16a34a;color:white;
  padding:8px 14px;border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;top:14px;right:18px;
  background:#22c55e;color:white;
  padding:10px 16px;border-radius:999px;
  font-weight:800;cursor:pointer;
}

/* GAME */
.fruit{font-size:120px;cursor:pointer;user-select:none}
.count{font-weight:700;margin:8px}
.progress{height:16px;background:#dcfce7;border-radius:999px;overflow:hidden}
.bar{height:100%;background:#22c55e;width:0%}

/* MENU */
.menu-screen{display:none;text-align:left}
.level-item{
  background:white;padding:14px;border-radius:16px;
  display:flex;justify-content:space-between;
  margin-top:10px;cursor:pointer;
}
.level-item.locked{opacity:.4;cursor:not-allowed}

/* RESET */
.reset-btn{
  background:#e53935;color:white;
  border:none;border-radius:14px;
  padding:10px 24px;font-weight:900;
  cursor:pointer;margin:10px auto;
}

/* RESET MODAL */
.reset-modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999;
}
.reset-box{
  background:white;padding:30px;border-radius:20px;
  text-align:center;
}
.reset-actions button{
  padding:10px 22px;border:none;
  border-radius:14px;font-weight:800;
  cursor:pointer;color:white;margin:6px;
}
.reset-no{background:#22c55e}
.reset-yes{background:#e53935}

/* LEVEL COMPLETE */
.level-complete{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:1000;
}
.level-complete-box{
  background:white;padding:40px 50px;
  border-radius:30px;
  font-size:32px;font-weight:900;
  color:#16a34a;
  animation:pop .6s ease;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  60%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
<div class="app">
  <div class="top-left">ü™ô <span id="coinsText">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <div id="gameScreen">
    <h1>üçì Fruit Clicker</h1>
    <div id="levelText"></div>
    <div class="fruit" id="fruit"></div>
    <div class="count" id="countText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="reqText"></div>
  </div>

  <div id="menuScreen" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button class="reset-btn" id="resetBtn">RESET</button>
    <div id="levelsList"></div>
  </div>
</div>

<!-- RESET MODAL -->
<div class="reset-modal" id="resetModal">
  <div class="reset-box">
    <h3>Are you sure?</h3>
    <div class="reset-actions">
      <button class="reset-no" id="resetNo">NO</button>
      <button class="reset-yes" id="resetYes">YES</button>
    </div>
  </div>
</div>

<!-- LEVEL COMPLETE -->
<div class="level-complete" id="levelComplete">
  <div class="level-complete-box">üéâ LEVEL COMPLETE!</div>
</div>

<script>
const levels=[
 {name:'Su≈°enka',emoji:'üç™',need:3000},
 {name:'Meloun',emoji:'üçâ',need:10000},
 {name:'Jablko',emoji:'üçé',need:20000},
 {name:'Ban√°n',emoji:'üçå',need:35000},
 {name:'Ananas',emoji:'üçç',need:50000},
 {name:'Pomeranƒç',emoji:'üçä',need:100000},
 {name:'Okurka',emoji:'ü•í',need:250000},
 {name:'Rajƒçe',emoji:'üçÖ',need:500000},
 {name:'Broskev',emoji:'üçë',need:750000},
 {name:'≈†vestka',emoji:'üçá',need:1000000}
];

let state=JSON.parse(localStorage.getItem("fruit"))||{
 currentLevel:0,maxUnlocked:0,
 clicks:Array(levels.length).fill(0),
 coins:0
};

const $=id=>document.getElementById(id);

function save(){localStorage.setItem("fruit",JSON.stringify(state));}

function renderGame(){
 const i=state.currentLevel;
 if(i>=levels.length)return;
 $("coinsText").textContent=state.coins;
 $("levelText").textContent=`Level ${i+1} ‚Äì ${levels[i].name}`;
 $("fruit").textContent=levels[i].emoji;
 $("countText").textContent=`Kliky: ${state.clicks[i]}`;
 $("reqText").textContent=`Pot≈ôeba: ${levels[i].need}`;
 $("bar").style.width=Math.min(100,state.clicks[i]/levels[i].need*100)+"%";
}

function renderMenu(){
 $("levelsList").innerHTML="";
 levels.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="level-item"+(i>state.maxUnlocked?" locked":"");
  d.innerHTML=`Level ${i+1} ‚Äì ${l.name}<span>${l.emoji}</span>`;
  if(i<=state.maxUnlocked)d.onclick=()=>{state.currentLevel=i;save();showGame();};
  $("levelsList").appendChild(d);
 });
}

function showMenu(){ $("gameScreen").style.display="none"; $("menuScreen").style.display="block"; renderMenu();}
function showGame(){ $("menuScreen").style.display="none"; $("gameScreen").style.display="block"; renderGame();}

$("menuBtn").onclick=()=> $("menuScreen").style.display==="block"?showGame():showMenu();

$("fruit").onclick=()=>{
 const i=state.currentLevel;
 state.clicks[i]++; state.coins++;
 if(state.clicks[i]>=levels[i].need){
  $("levelComplete").style.display="flex";
  setTimeout(()=>{
   $("levelComplete").style.display="none";
   state.maxUnlocked=Math.max(state.maxUnlocked,i+1);
   state.currentLevel++;
   save(); renderGame();
  },1200);
  save(); return;
 }
 save(); renderGame();
};

$("resetBtn").onclick=()=>$("resetModal").style.display="flex";
$("resetNo").onclick=()=>$("resetModal").style.display="none";
$("resetYes").onclick=()=>{localStorage.removeItem("fruit");location.reload();};

renderGame();
</script>
</body>
</html>
