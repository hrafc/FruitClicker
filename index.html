<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

.top-left{
  position:absolute;
  top:14px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

h1{margin-top:40px}
.level{font-size:20px;font-weight:800;color:#065f46}

.fruit{
  font-size:120px;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* LEVEL COMPLETE ANIMATION */
.complete{
  animation:completeAnim .6s ease;
}
@keyframes completeAnim{
  0%{transform:scale(1)}
  50%{transform:scale(1.4) rotate(10deg)}
  100%{transform:scale(1)}
}

.progress{
  height:16px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
  margin:10px 0;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#86efac);
}

.upgrades{
  margin-top:20px;
  text-align:left;
}
.upgrade{
  background:white;
  padding:14px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}
.upgrade button{
  background:#22c55e;
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.menu-screen{display:none}

.levels{
  display:grid;
  gap:12px;
  margin-top:20px;
}
.level-item{
  padding:14px;
  background:white;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.level-item.locked{opacity:.4;cursor:not-allowed}

/* RESET */
.reset-btn{
  margin:20px auto;
  background:#ef4444;
  color:white;
  padding:12px 30px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}
.reset-box{
  background:white;
  padding:26px;
  border-radius:20px;
}
.reset-actions{
  display:flex;
  gap:12px;
  justify-content:center;
}
.reset-yes{background:#ef4444;color:white}
.reset-no{background:#22c55e;color:white}
.reset-actions button{
  border:none;
  padding:10px 22px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
<div class="top-left">ü™ô <span id="coins">0</span></div>
<div class="menu-btn" id="menuBtn">üè† Menu</div>

<!-- GAME -->
<div id="game">
<h1>üçì Fruit Clicker</h1>
<div class="level" id="levelText"></div>
<div class="fruit" id="fruit"></div>
<div id="count"></div>
<div class="progress"><div class="bar" id="bar"></div></div>

<div class="upgrades">
<h3>‚¨ÜÔ∏è Upgrady</h3>
<div class="upgrade">
<div>Coin Multiplier</div>
<button id="buyCoin">Koupit</button>
</div>
<div class="upgrade">
<div>Click Multiplier</div>
<button id="buyClick">Koupit</button>
</div>
</div>
</div>

<!-- MENU -->
<div id="menu" class="menu-screen">
<h2>üìã V√Ωbƒõr levelu</h2>
<button class="reset-btn" id="resetBtn">RESET</button>
<div class="levels" id="levels"></div>
</div>
</div>

<!-- RESET MODAL -->
<div class="reset-modal" id="resetModal">
<div class="reset-box">
<h3>Are you sure?</h3>
<div class="reset-actions">
<button class="reset-no" id="resetNo">NO</button>
<button class="reset-yes" id="resetYes">YES</button>
</div>
</div>
</div>

<script>
const levels=[
{name:"Su≈°enka",emoji:"üç™",need:3000},
{name:"Meloun",emoji:"üçâ",need:10000},
{name:"Jablko",emoji:"üçé",need:20000},
{name:"Ban√°n",emoji:"üçå",need:35000},
{name:"Ananas",emoji:"üçç",need:50000}
];

let state=JSON.parse(localStorage.getItem("fc"))||{
level:0,unlocked:0,clicks:0,coins:0,coinMult:1,clickMult:1
};

const fruit=document.getElementById("fruit");
const levelText=document.getElementById("levelText");
const count=document.getElementById("count");
const bar=document.getElementById("bar");
const coins=document.getElementById("coins");
const game=document.getElementById("game");
const menu=document.getElementById("menu");

function save(){localStorage.setItem("fc",JSON.stringify(state));}

function render(){
const l=levels[state.level];
levelText.textContent=`Level ${state.level+1} ‚Äì ${l.name}`;
fruit.textContent=l.emoji;
count.textContent=`Kliky: ${state.clicks}`;
coins.textContent=state.coins;
bar.style.width=Math.min(100,state.clicks/l.need*100)+"%";
}

fruit.onclick=()=>{
state.clicks+=state.clickMult;
state.coins+=state.coinMult;
if(state.clicks>=levels[state.level].need){
fruit.classList.add("complete");
setTimeout(()=>fruit.classList.remove("complete"),600);
state.unlocked=Math.max(state.unlocked,state.level+1);
state.level=Math.min(state.level+1,levels.length-1);
state.clicks=0;
}
save();render();
};

document.getElementById("buyCoin").onclick=()=>{state.coins>=100&&(state.coins-=100,state.coinMult++,save(),render())};
document.getElementById("buyClick").onclick=()=>{state.coins>=200&&(state.coins-=200,state.clickMult++,save(),render())};

document.getElementById("menuBtn").onclick=()=>{
game.style.display=game.style.display==="none"?"block":"none";
menu.style.display=menu.style.display==="block"?"none":"block";
renderMenu();
};

function renderMenu(){
const list=document.getElementById("levels");
list.innerHTML="";
levels.forEach((l,i)=>{
const d=document.createElement("div");
d.className="level-item"+(i>state.unlocked?" locked":"");
d.innerHTML=`Level ${i+1} ‚Äì ${l.name}<span>${l.emoji}</span>`;
if(i<=state.unlocked)d.onclick=()=>{state.level=i;state.clicks=0;save();menu.style.display="none";game.style.display="block";render()};
list.appendChild(d);
});
}

document.getElementById("resetBtn").onclick=()=>resetModal.style.display="flex";
resetNo.onclick=()=>resetModal.style.display="none";
resetYes.onclick=()=>{localStorage.removeItem("fc");location.reload()};

render();
</script>

</body>
</html>
