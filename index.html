<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

/* APP */
.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

/* TOP */
.top-left{
  position:absolute;
  top:14px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
}

/* GAME */
.fruit{
  font-size:120px;
  cursor:pointer;
}

.progress{
  height:16px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
}

.bar{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  width:0%;
}

/* MENU */
.menu-screen{display:none}

.levels{
  display:grid;
  gap:12px;
}

.level-item{
  background:white;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.level-item.locked{
  opacity:.4;
  cursor:not-allowed;
}

/* RESET */
.reset-btn{
  margin:20px auto;
  display:block;
  background:#e53935;
  color:white;
  border:none;
  padding:12px 30px;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.reset-box{
  background:white;
  padding:26px;
  border-radius:20px;
  text-align:center;
}

.reset-actions{
  display:flex;
  gap:14px;
  justify-content:center;
}

.reset-no{background:#2ecc71;color:white;border:none;padding:10px 22px;border-radius:14px}
.reset-yes{background:#e53935;color:white;border:none;padding:10px 22px;border-radius:14px}
</style>
</head>

<body>
<div class="app">
  <div class="top-left">ü™ô <span id="coinsText">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <div id="gameScreen">
    <h1>üçì Fruit Clicker</h1>
    <div id="levelText"></div>
    <div class="fruit" id="fruit"></div>
    <div id="countText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="reqText"></div>
  </div>

  <div id="menuScreen" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button class="reset-btn" id="resetBtn">RESET</button>
    <div class="levels" id="levelsList"></div>
  </div>
</div>

<!-- RESET MODAL -->
<div class="reset-modal" id="resetModal">
  <div class="reset-box">
    <h3>Are you sure about that ??</h3>
    <div class="reset-actions">
      <button class="reset-no" id="resetNo">NO</button>
      <button class="reset-yes" id="resetYes">YES</button>
    </div>
  </div>
</div>

<script>
const levels=[
  {name:'Su≈°enka',emoji:'üç™',need:3000},
  {name:'Meloun',emoji:'üçâ',need:10000},
  {name:'Jablko',emoji:'üçé',need:20000},
  {name:'Ban√°n',emoji:'üçå',need:35000},
  {name:'Ananas',emoji:'üçç',need:50000},
  {name:'Pomeranƒç',emoji:'üçä',need:100000},
  {name:'Okurka',emoji:'ü•í',need:250000},
  {name:'Rajƒçe',emoji:'üçÖ',need:500000},
  {name:'Broskev',emoji:'üçë',need:750000},
  {name:'≈†vestka',emoji:'üçá',need:1000000}
];

let state = JSON.parse(localStorage.getItem("fruitClickerFinal")) || {
  currentLevel:0,
  maxUnlocked:0,
  clicks:Array(levels.length).fill(0),
  coins:0
};

const coinsText=document.getElementById("coinsText");
const levelText=document.getElementById("levelText");
const fruit=document.getElementById("fruit");
const countText=document.getElementById("countText");
const reqText=document.getElementById("reqText");
const bar=document.getElementById("bar");
const gameScreen=document.getElementById("gameScreen");
const menuScreen=document.getElementById("menuScreen");
const levelsList=document.getElementById("levelsList");

function save(){localStorage.setItem("fruitClickerFinal",JSON.stringify(state));}

function renderGame(){
  coinsText.textContent=state.coins;
  const i=state.currentLevel;
  const l=levels[i];
  fruit.textContent=l.emoji;
  levelText.textContent=`Level ${i+1} ‚Äì ${l.name}`;
  countText.textContent=`Kliky: ${state.clicks[i]}`;
  reqText.textContent=`Pot≈ôeba: ${l.need}`;
  bar.style.width=Math.min(100,(state.clicks[i]/l.need)*100)+"%";
}

function renderMenu(){
  levelsList.innerHTML="";
  levels.forEach((l,i)=>{
    const d=document.createElement("div");
    d.className="level-item"+(i>state.maxUnlocked?" locked":"");
    d.innerHTML=`<div>Level ${i+1} ‚Äì ${l.name}</div><span>${l.emoji}</span>`;
    if(i<=state.maxUnlocked){
      d.onclick=()=>{state.currentLevel=i;save();showGame();}
    }
    levelsList.appendChild(d);
  });
}

function showMenu(){gameScreen.style.display="none";menuScreen.style.display="block";renderMenu();}
function showGame(){menuScreen.style.display="none";gameScreen.style.display="block";renderGame();}

document.getElementById("menuBtn").onclick=()=>menuScreen.style.display==="block"?showGame():showMenu();

fruit.onclick=()=>{
  const i=state.currentLevel;
  state.clicks[i]++;
  state.coins++;
  if(state.clicks[i]>=levels[i].need) state.maxUnlocked=Math.max(state.maxUnlocked,i+1);
  save();renderGame();
};

/* RESET */
const resetBtn=document.getElementById("resetBtn");
const resetModal=document.getElementById("resetModal");
document.getElementById("resetNo").onclick=()=>resetModal.style.display="none";
document.getElementById("resetYes").onclick=()=>{
  localStorage.removeItem("fruitClickerFinal");
  location.reload();
};
resetBtn.onclick=()=>resetModal.style.display="flex";

renderGame();
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
