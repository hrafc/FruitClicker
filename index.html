<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Clicker ‚Äì 10 Level≈Ø</title>

<style>
*{
  user-select:none;
  -webkit-user-select:none;
  -ms-user-select:none;
}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#bbf7d0,#86efac,#4ade80);
  min-height:100vh;
  display:grid;
  place-items:center;
}

.app{
  background:linear-gradient(180deg,#ffffff,#f0fdf4);
  width:min(620px,95vw);
  border-radius:28px;
  padding:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  text-align:center;
}

/* TOP */
.top-left{
  position:absolute;
  top:14px;
  left:18px;
  background:#16a34a;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}

.menu-btn{
  position:absolute;
  top:14px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:800;
}

/* GAME */
.fruit{
  font-size:120px;
  cursor:pointer;
}

.count{font-weight:700;margin:6px 0}

.progress{
  height:14px;
  background:#dcfce7;
  border-radius:999px;
  overflow:hidden;
  margin:10px 0;
}

.bar{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  width:0%;
}

.req{font-size:14px;color:#166534}

/* UPGRADES */
.upgrades{margin-top:16px;text-align:left}

.upgrade{
  background:white;
  border-radius:16px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
}

.upgrade button{
  background:#22c55e;
  color:white;
  border:none;
  border-radius:999px;
  padding:8px 14px;
  cursor:pointer;
  font-weight:800;
}

/* MENU */
.menu-screen{display:none;text-align:left}

.levels{display:grid;gap:12px;margin-top:10px}

.level-item{
  background:white;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 8px 16px rgba(0,0,0,.12);
}

.level-item.locked{
  opacity:.4;
  cursor:not-allowed;
}

/* RESET */
.reset-btn{
  margin:16px auto;
  display:block;
  background:#e53935;
  color:white;
  border:none;
  padding:12px 30px;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}

.reset-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}

.reset-box{
  background:white;
  padding:26px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">
  <div class="top-left">ü™ô <span id="coinsText">0</span></div>
  <div class="menu-btn" id="menuBtn">üè† Menu</div>

  <div id="gameScreen">
    <h1>üçì Fruit Clicker</h1>
    <div id="levelText"></div>
    <div class="fruit" id="fruit"></div>
    <div class="count" id="countText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="req" id="reqText"></div>

    <div class="upgrades">
      <div class="upgrade">
        <div>Coin multiplier (<span id="coinMultText"></span>x)</div>
        <button id="buyCoin">+</button>
      </div>
      <div class="upgrade">
        <div>Click multiplier (<span id="clickMultText"></span>x)</div>
        <button id="buyClick">+</button>
      </div>
    </div>
  </div>

  <div id="menuScreen" class="menu-screen">
    <h2>üìã V√Ωbƒõr levelu</h2>
    <button class="reset-btn" id="resetBtn">RESET</button>
    <div class="levels" id="levelsList"></div>
  </div>
</div>

<div class="reset-modal" id="resetModal">
  <div class="reset-box">
    <h3>Opravdu resetovat?</h3>
    <button id="resetYes">ANO</button>
    <button id="resetNo">NE</button>
  </div>
</div>

<script>
document.addEventListener("dragstart",e=>e.preventDefault());

const levels=[
 {name:'Su≈°enka',emoji:'üç™',need:3000},
 {name:'Meloun',emoji:'üçâ',need:10000},
 {name:'Jablko',emoji:'üçé',need:20000},
 {name:'Ban√°n',emoji:'üçå',need:35000},
 {name:'Ananas',emoji:'üçç',need:50000},
 {name:'Pomeranƒç',emoji:'üçä',need:100000},
 {name:'Okurka',emoji:'ü•í',need:250000},
 {name:'Rajƒçe',emoji:'üçÖ',need:500000},
 {name:'Broskev',emoji:'üçë',need:750000},
 {name:'≈†vestka',emoji:'üçá',need:1000000}
];

let state=JSON.parse(localStorage.getItem("fruitClicker"))||{
 currentLevel:0,maxUnlocked:0,
 clicks:Array(levels.length).fill(0),
 coins:0,coinMult:1,clickMult:1
};

const $=id=>document.getElementById(id);
const save=()=>localStorage.setItem("fruitClicker",JSON.stringify(state));

function renderGame(){
 const i=state.currentLevel,l=levels[i];
 $("coinsText").textContent=state.coins;
 $("levelText").textContent=`Level ${i+1} ‚Äì ${l.name}`;
 $("fruit").textContent=l.emoji;
 $("countText").textContent=`Kliky: ${state.clicks[i]}`;
 $("reqText").textContent=`Pot≈ôeba: ${l.need}`;
 $("bar").style.width=Math.min(100,(state.clicks[i]/l.need)*100)+"%";
 $("coinMultText").textContent=state.coinMult;
 $("clickMultText").textContent=state.clickMult;
}

$("fruit").onclick=()=>{
 const i=state.currentLevel;
 state.clicks[i]+=state.clickMult;
 state.coins+=state.coinMult;
 if(state.clicks[i]>=levels[i].need){
   state.maxUnlocked=Math.max(state.maxUnlocked,i+1);
   if(i<levels.length-1) state.currentLevel++;
 }
 save();renderGame();
};

$("buyCoin").onclick=()=>{if(state.coins>=100){state.coins-=100;state.coinMult++;save();renderGame();}};
$("buyClick").onclick=()=>{if(state.coins>=200){state.coins-=200;state.clickMult++;save();renderGame();}};

$("menuBtn").onclick=()=>{
 $("gameScreen").style.display="none";
 $("menuScreen").style.display="block";
 $("levelsList").innerHTML="";
 levels.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="level-item"+(i>state.maxUnlocked?" locked":"");
  d.innerHTML=`<div>Level ${i+1} ‚Äì ${l.name}</div><span>${l.emoji}</span>`;
  if(i<=state.maxUnlocked)d.onclick=()=>{state.currentLevel=i;save();$("menuScreen").style.display="none";$("gameScreen").style.display="block";renderGame();}
  $("levelsList").appendChild(d);
 });
};

$("resetBtn").onclick=()=>$("resetModal").style.display="flex";
$("resetNo").onclick=()=>$("resetModal").style.display="none";
$("resetYes").onclick=()=>{localStorage.removeItem("fruitClicker");location.reload();};

renderGame();
</script>

</body>
</html>
